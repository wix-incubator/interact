<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selector Conditions</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    body {
      padding: 72px 24px 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    h2 {
      font-size: 13px;
      font-weight: bold;
      color: #1a1a2e;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
      width: 100%;
      max-width: 480px;
    }

    #nth-child-grid {
      display: grid;
      grid-template-columns: repeat(5, 70px);
      gap: 10px;
    }

    .grid-item {
      width: 70px;
      height: 70px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 13px;
    }

    .grid-item:nth-child(odd)  { background: #3498db; }
    .grid-item:nth-child(even) { background: #e74c3c; }

    #list-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
      max-width: 320px;
    }

    .list-item {
      padding: 10px 16px;
      background: #4a90d9;
      border-radius: 6px;
      color: #fff;
      font-size: 13px;
    }

    .status-panel {
      font-family: monospace;
      font-size: 12px;
      background: #1a1a2e;
      color: #a0c4ff;
      padding: 12px 16px;
      border-radius: 8px;
      min-width: 320px;
      max-width: 480px;
      word-break: break-all;
    }

    button {
      padding: 6px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      background: #4a90d9;
      color: #fff;
    }

    button:hover { background: #357abd; }
  </style>
</head>
<body>
  <nav class="fixture-nav">
    <strong>Selector Fixture</strong>
    <a href="./index.html">‚Üê Back</a>
  </nav>

  <h2>nth-child Grid (10 items)</h2>
  <div id="nth-child-grid" data-testid="nth-child-grid">
    <div class="grid-item" data-testid="grid-item-1">1</div>
    <div class="grid-item" data-testid="grid-item-2">2</div>
    <div class="grid-item" data-testid="grid-item-3">3</div>
    <div class="grid-item" data-testid="grid-item-4">4</div>
    <div class="grid-item" data-testid="grid-item-5">5</div>
    <div class="grid-item" data-testid="grid-item-6">6</div>
    <div class="grid-item" data-testid="grid-item-7">7</div>
    <div class="grid-item" data-testid="grid-item-8">8</div>
    <div class="grid-item" data-testid="grid-item-9">9</div>
    <div class="grid-item" data-testid="grid-item-10">10</div>
  </div>

  <button data-testid="btn-animate-grid" onclick="window.animateGrid()">Animate Grid</button>

  <h2>List Container</h2>
  <div id="list-container" data-testid="list-container">
    <div class="list-item" data-testid="list-item-1">List Item 1</div>
    <div class="list-item" data-testid="list-item-2">List Item 2</div>
    <div class="list-item" data-testid="list-item-3">List Item 3</div>
    <div class="list-item" data-testid="list-item-4">List Item 4</div>
    <div class="list-item" data-testid="list-item-5">List Item 5</div>
  </div>

  <button data-testid="btn-animate-list" onclick="window.animateList()">Animate List</button>

  <div class="status-panel" data-testid="matched-display">matched: []</div>

  <script type="module" src="./selector.ts"></script>
</body>
</html>
