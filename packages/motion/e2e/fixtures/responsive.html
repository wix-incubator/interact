<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Conditions</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    body {
      padding: 72px 24px 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }

    .breakpoint-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .breakpoint-box {
      width: 140px;
      height: 100px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 13px;
    }

    #desktop-target  { background: #3498db; }
    #tablet-target   { background: #e67e22; }
    #mobile-target   { background: #e74c3c; }

    .status-panel {
      font-family: monospace;
      font-size: 12px;
      background: #1a1a2e;
      color: #a0c4ff;
      padding: 12px 16px;
      border-radius: 8px;
      min-width: 280px;
    }

    button {
      padding: 6px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      background: #4a90d9;
      color: #fff;
    }

    button:hover { background: #357abd; }
  </style>
</head>
<body>
  <nav class="fixture-nav">
    <strong>Responsive Fixture</strong>
    <a href="./index.html">← Back</a>
  </nav>

  <div class="breakpoint-row">
    <div id="desktop-target" class="breakpoint-box" data-testid="desktop-target">Desktop (&gt;1024px)</div>
  </div>

  <div class="breakpoint-row">
    <div id="tablet-target" class="breakpoint-box" data-testid="tablet-target">Tablet (768–1024px)</div>
  </div>

  <div class="breakpoint-row">
    <div id="mobile-target" class="breakpoint-box" data-testid="mobile-target">Mobile (&lt;768px)</div>
  </div>

  <button data-testid="btn-trigger" onclick="window.triggerAnimation()">Trigger Animation</button>

  <div class="status-panel">
    <p>Active condition: <span data-testid="condition-display">—</span></p>
    <p>Viewport width: <span data-testid="viewport-display">—</span></p>
  </div>

  <script type="module" src="./responsive.ts"></script>
</body>
</html>
