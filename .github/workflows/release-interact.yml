name: Interact - Bump Version and Publish

on:
  workflow_dispatch:
    inputs:
      version_strategy:
        type: choice
        description: Version strategy
        options:
          - prerelease
          - premajor
          - preminor
          - prepatch
          - major
          - minor
          - patch
      dry_run:
        description: 'Dry run (preview only)'
        required: false
        default: false
        type: boolean

permissions:
  id-token: write # REQUIRED for npm Trusted Publishing
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0 # full history for yarn version
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node with trusted publishing
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Set up Yarn
        run: |
          corepack enable
          corepack prepare yarn@4.10.3 --activate
          yarn set version 4.10.3

      - name: Install dependencies
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: NPQ_PKG_MGR=yarn npx npq install

      - name: Build motion package
        run: yarn workspace @wix/motion build

      - name: Build interact package
        run: yarn workspace @wix/interact build

      - name: Test interact package
        run: yarn workspace @wix/interact test

      # ---- BUMP VERSION ----

      - name: Bump version
        if: ${{ github.event.inputs.dry_run == 'false' }}
        working-directory: packages/interact
        run: yarn version ${{ github.event.inputs.version_strategy }}

      - name: Commit and push version bump
        if: ${{ github.event.inputs.dry_run == 'false' }}
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add .
          git commit -m "chore: bump @wix/interact ${{ github.event.inputs.version_strategy }} version [skip ci]"
          git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---- PUBLISH WITH TRUSTED PUBLISHING ----

      - name: npm publish @wix/interact RC (trusted)
        if: ${{ github.event.inputs.dry_run == 'false' && (github.event.inputs.version_strategy == 'prerelease' || github.event.inputs.version_strategy == 'premajor' || github.event.inputs.version_strategy == 'preminor' || github.event.inputs.version_strategy == 'prepatch') }}
        run: |
          cd packages/interact
          npm publish --tag next --provenance --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.INTERACT_NPM_TOKEN }}

      - name: npm publish @wix/interact Stable (trusted)
        if: ${{ github.event.inputs.dry_run == 'false' && (github.event.inputs.version_strategy == 'major' || github.event.inputs.version_strategy == 'minor' || github.event.inputs.version_strategy == 'patch') }}
        run: |
          cd packages/interact
          npm publish --tag latest --provenance --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.INTERACT_NPM_TOKEN }}
