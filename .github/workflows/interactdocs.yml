name: Deploy Docs to GitHub Pages

on:
  workflow_dispatch:
    secrets:
      GH_EMAIL:
        required: true
      GH_USER:
        required: true
      USER_GITHUB_TOKEN:
        required: true

    # branches:
    #   - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.10.3 --activate
          yarn set version 4.10.3
          NPQ_PKG_MGR=yarn npx npq install

      - name: Build interact package
        run: yarn workspace @wix/interact build

      - name: Build docs app
        run: yarn workspace @wix/interact-docs build
        env:
          # Set base path for GitHub Pages deployment under /docs
          VITE_BASE: /docs/

      - name: Setup Pages
        uses: actions/configure-pages@b8130d9ab958b325bbde9786d62f2c97a9885a0e # v3

      - name: Prepare deployment directory
        run: |
          mkdir -p _site/docs
          cp -r apps/docs/dist/* _site/docs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}docs/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@13b55b33dd8996121833dbc1db458c793a334630 # v3
